worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log warn;

    sendfile        on;
    keepalive_timeout  65;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    upstream alto_web {
        server alto-web:8080;
    }

    # HTTP entrypoint – serves ACME challenge and redirects everything else to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name alto-processing.trinera.cloud;

        # Let’s Encrypt HTTP-01 challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS entrypoint
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name alto-processing.trinera.cloud;

        ssl_certificate     /etc/letsencrypt/live/alto-processing.trinera.cloud/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/alto-processing.trinera.cloud/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/alto-processing.trinera.cloud/chain.pem;

        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 1h;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # HSTS – enable after HTTPS is confirmed working
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location / {
            proxy_pass http://alto_web;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
    }
}
