<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{{ app_name }}{% endblock %}</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; margin: 2rem; }
      .container { max-width: 960px; margin: 0 auto; }
      form { background: #f8f8f8; padding: 1.5rem; border-radius: 8px; }
      label { display: block; font-weight: bold; margin-top: 0.8rem; }
      input[type="text"], input[type="number"] { width: 100%; padding: 0.6rem; border-radius: 4px; border: 1px solid #ccc; }
      button { margin-top: 1rem; padding: 0.7rem 1.5rem; border: none; border-radius: 4px; background: #1761b1; color: #fff; cursor: pointer; }
      .result { margin-top: 2rem; padding: 1.5rem; border: 1px solid #e0e0e0; border-radius: 8px; background: #fff; }
      .error { margin-top: 1rem; padding: 1rem; border-radius: 6px; background: #f9d7db; color: #611019; }
    </style>
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <div class="container">
      <h1>{{ app_name }}</h1>
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
